<body class="contacts-body">
  <div class="header">
    <div class="left-section">
      <img class="logo" src="imagens/logo-nova.png" alt="">
    </div>
    <nav class="right-section">
      <a class="home nav-item" href="index.html">Home</a>
      <a class="about-us nav-item" href="about-us.html">Sobre</a>
      <a class="products nav-item" href="products.html">Produtos</a>

    </nav>
    <button class="three-line-menu"><div class="line"></div>
    </button>
  </div>
  <nav class="mobile-nav">
    <a class="home nav-item" href="index.html">Home</a>
    <a class="about-us nav-item" href="about-us.html">Sobre</a>
    <a class="products nav-item" href="products.html">Produtos</a>

    <div class="contacts-main-image-container">

      </div>

        <img src="imagens/telefone.webp" alt="">

        <p class="contact-message firsttwo">Você pode ligar a qualquer hora</p>
        <p class="contact-link">+55 71 9300-2469</p>
      </div>
      <div class="contacts-right-section">
        <img src="imagens/instagram.png" alt="">
        <p class="contact-way">Instagram</p>
        <p class="contact-message">Acompanhe os novos lançamentos em primeira mão</p>
        <p class="contact-link">@casinhamanual</p>
      </div>
